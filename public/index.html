<style>
div.mycontainer {
  width:100%;
  overflow:auto;
}
div.mycontainer div {
  width:33%;  
  float:left;
}
</style>
<hr>
<h4>加法運算測試</h4>
數字 A: <input type="number" id="numA" value="10">
數字 B: <input type="number" id="numB" value="20">
<button onclick="calculate()">*計算加法*</button>
計算結果：<p id="calcResult"></p>
<hr>
<h4>Vercel + Flask 診斷工具</h4>
    <p>請依序點擊下方按鈕，觀察下方的「實際路徑」回應：</p>
    <div class="button-group">
        <button onclick="testRoute('/api/hello')">測試 1: /api/hello</button>
        <button onclick="testRoute('/api/test/123')">測試 2: /api/test/123</button>
        <button onclick="testRoute('/api/inde')">測試 3: /api/inde</button>
    </div>
    <div>
        <h5>後端回應結果：</h5>
        <div id="log">等待點擊按鈕...</div>
    </div>
<hr>
<div class="mycontainer">

  <div style="background-color:#FFF4A3;">
    <h4>微服務 1：即時天氣查詢</h4>
    <button onclick="fetchWeather()">查詢台北天氣</button>
    <div id="weatherResult"></div>
  </div>
  <div style="background-color:#e3f2fd;">
    <h4>微服務 2：全球天氣查詢</h4>
    <input type="text" id="cityInput" placeholder="請輸入城市英文 (如: Tokyo, London)">
    <button onclick="fetchWeather1()">查詢天氣</button>
    <div id="weatherResult1"></div>
  </div>    
  <div style="background-color:#D9EEE1;">
    <h2>Rome</h2>
    <p>Rome is the capital city of Italy.</p>
    <p>Rome has over 4 million inhabitants.</p>
  </div>

</div>


<script>
    async function fetchWeather() {
        const display = document.getElementById('weatherResult');
        display.innerText = "查詢中...";
        
        try {
            // 呼叫你的微服務
            const res = await fetch('/api/weather');
            const data = await res.json();
            
            if (data.error) {
                display.innerText = "查詢失敗: " + data.error;
            } else {
                display.innerHTML = `
                    <p>城市：${data.city}</p>
                    <p>狀態：${data.desc}</p>
                    <p>溫度：<b>${data.temp}</b></p>
                     `;
            }
        } catch (err) {
            display.innerText = "發生錯誤：" + err;
        }
    }

        async function testRoute(url) {
            const logDiv = document.getElementById('log');
            logDiv.innerText = `正在請求: ${url} ...`;
            
            try {
                const res = await fetch(url);
                const text = await res.text();
                
                if (res.ok) {
                    logDiv.innerHTML = `<span class="success">成功！</span>\n後端收到的路徑是：\n${text}`;
                } else {
                    logDiv.innerHTML = `<span class="error">失敗 (HTTP ${res.status})</span>\n回應內容：\n${text}`;
                }
            } catch (err) {
                logDiv.innerHTML = `<span class="error">網路錯誤</span>\n${err.message}`;
            }
        }
    

    async function calculate() {
        const a = document.getElementById('numA').value;
        const b = document.getElementById('numB').value;
        // 注意：這裡的路徑要對應 Flask 的 @app.route
        const res = await fetch(`/api/add?a=${a}&b=${b}`);
        const text = await res.text();
        document.getElementById('calcResult').innerText = text;
    }
    async function fetchWeather1() {
        const city = document.getElementById('cityInput').value || 'Tokyo';
        const display = document.getElementById('weatherResult1');
        display.innerText = `正在查詢 ${city} 的天氣...`;
        
        try {
            // 將城市名稱作為 Query Parameter 傳給後端
            const res = await fetch(`/api/weather1?city=${city}`);
            const data = await res.json();
            
            if (data.error) {
                display.innerHTML = `<span style="color:red">查詢失敗：${data.error}</span>`;
            } else {
                // --- 自動變色邏輯 ---
            const desc = data.desc.toLowerCase();
            if (desc.includes('sunny') || desc.includes('clear')) {
                body.style.backgroundColor = "#fff9c4"; // 暖黃色
            } else if (desc.includes('cloud') || desc.includes('mist')) {
                body.style.backgroundColor = "#eceff1"; // 淺灰色
            } else if (desc.includes('rain') || desc.includes('shower')) {
                body.style.backgroundColor = "#cfd8dc"; // 深藍灰色
            } else {
                body.style.backgroundColor = "#e3f2fd"; // 預設淺藍
            }
            // --------------------
                display.innerHTML = `
                        <p>城市：<b>${data.city}</b></p>
                        <p>溫度：<span style="font-size: 1.2em; color: #1565c0;">${data.temp}</span></p>
                        <p>狀態：${data.desc}</p>
                        <p>濕度：${data.humidity}</p>
                `;
            }
        } catch (err) {
            display.innerText = "連線錯誤：" + err;
        }
    }
  </script>
